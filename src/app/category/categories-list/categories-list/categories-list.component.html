<!-- Remove <!DOCTYPE html>, it's not valid in Angular templates -->
<div class="container mx-auto p-4">
    <p-confirmDialog></p-confirmDialog>
    <p-toast key="myToast"></p-toast>

    <h2 class="text-2xl font-semibold text-gray-800">
        Categories and Subcategories
    </h2>

    <div class="bg-white shadow-md rounded-md overflow-hidden">
        <p-table #dt [value]="categories" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="false" [rows]="10"
            class="w-full">
            <!-- Caption template -->
            <ng-template pTemplate="caption">
                <div class="flex items-center justify-between py-3 px-4 bg-gray-100">
                    <div class="flex items-center space-x-2 gap-4">
                        <button pButton type="button" icon="pi pi-plus" label="Add Category" class="p-button-success"
                            (click)="addNewCategory()"></button>
                        <button pButton type="button" icon="pi pi-trash" label="Delete All" class="p-button-danger"
                            (click)="confirmDeleteAll()"></button>
                    </div>
                    <span class="p-input-icon-left searchInput">
                        <i class="pi pi-search"></i>
                        <input #filterInput pInputText type="text"
                            (input)="dt.filterGlobal(filterInput.value, 'contains')" placeholder="Search category"
                            class="w-full md:w-auto" />
                    </span>
                </div>
            </ng-template>

            <!-- Header -->
            <ng-template pTemplate="header">
                <tr class="bg-gray-50 text-gray-700">
                    <th class="text-left p-3">Category Name</th>
                    <th class="text-left p-3">Subcategories</th>
                    <th class="text-left p-3">Actions</th>
                </tr>
            </ng-template>

            <!-- Body -->
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td class="p-3">{{ category.name }}</td>
                    <td class="p-3">
                        <ul class="list-disc pl-5">
                            <li *ngFor="let subcategory of category.subcategories">
                                {{ subcategory }}
                            </li>
                        </ul>
                    </td>
                    <td class="p-3">
                        <div class="flex gap-2">
                            <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-info"
                                (click)="onEditCategory(category)"></button>
                            <button pButton type="button" icon="pi pi-trash" class="p-button-sm p-button-danger"
                                (click)="onDeleteCategory(category)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <!-- Footer -->
            <ng-template pTemplate="footer">
                <div class="flex justify-end font-bold p-6 bg-white shadow-md">
                    <span class="text-2xl transition-all duration-300 hover:scale-110 hover:text-blue-500">
                        <i class="pi pi-box mr-2"></i>
                    </span>
                    <span class="text-2xl font-bold transition-all duration-300 hover:scale-110 hover:text-blue-500">
                        {{ categories ? categories.length : 0 }}
                    </span>
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
