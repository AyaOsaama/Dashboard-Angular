<p-toast></p-toast>
 
<div class="flex justify-center items-center w-full">
  <div class="max-w-2xl bg-white rounded-2xl shadow-2xl !p-10 space-y-8 border border-green-200 card !mt-3">
 
    <h2 class="text-4xl font-semibold text-center text-green-600 !mb-6">Add New User</h2>
 
    <form autocomplete="off">
      <div class="grid grid-cols-1 md:grid-cols-2 !gap-6 wrap">
 
 
          <p-floatlabel variant="on" class="w-full">
            <p-iconfield class="w-full">
              <p-inputicon class="pi pi-user" />
              <input
                pInputText
                id="userNameEn"
                name="userNameEn"
                [(ngModel)]="user.userName.en"
                autocomplete="off"
                class="w-full"
              />
            </p-iconfield>
            <label for="userNameEn">Username (EN)</label>
          </p-floatlabel>
 
          <p-floatlabel variant="on" class="w-full">
            <p-iconfield class="w-full">
              <p-inputicon class="pi pi-user" />
              <input
                pInputText
                id="userNameAr"
                name="userNameAr"
                [(ngModel)]="user.userName.ar"
                class="w-full"
              />
            </p-iconfield>
            <label for="userNameAr">Username (AR)</label>
          </p-floatlabel>
 
        <div class="md:col-span-2">
          <p-floatlabel variant="on" class="w-full">
            <p-iconfield class="w-full">
              <p-inputicon class="pi pi-envelope" />
              <input
                type="email"
                pInputText
                id="userEmail"
                name="userEmail"
                [(ngModel)]="user.email"
                autocomplete="off"
                class="w-full"
              />
            </p-iconfield>
            <label for="userEmail">Email</label>
          </p-floatlabel>
        </div>
 
        <div class="md:col-span-2" >
          <p-floatlabel variant="on" class="w-full">
            <p-iconfield  class="w-full">
              <p-inputicon class="pi pi-lock" />
              <input type="password" pInputText id="userPassword" name="userPassword"  class="w-full" [(ngModel)]="user.password" autocomplete="new-password" />
            </p-iconfield>
            <label for="userPassword">Password</label>
          </p-floatlabel>
        </div>
 
        <p-floatlabel variant="on" class="w-full">
          <p-iconfield  class="w-full">
            <p-inputicon class="pi pi-phone" />
            <input type="text" pInputText id="userPhone" name="userPhone" [(ngModel)]="user.phone"  class="w-full" />
          </p-iconfield>
          <label for="userPhone">Phone</label>
        </p-floatlabel>
 
<div>
  <select
    id="userRole"
    name="userRole"
    [(ngModel)]="user.role"
    class="w-full h-11 rounded-lg border border-gray-300  focus:outline-none px-3 pt-4 pb-1 appearance-none"
    style=" padding-left: 0.75rem;"
    >
    <option selected value="" disabled>Choose Role</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
    <option value="super_admin">Super Admin</option>
  </select>
</div>
 
        <p-floatlabel class="w-full" variant="on">
          <p-iconfield class="w-full">
            <p-inputicon class="pi pi-map-marker" />
            <input type="text" pInputText id="userAddressEn" name="userAddressEn" [(ngModel)]="user.address.en" class="w-full"/>
          </p-iconfield>
          <label for="userAddressEn">Address (EN)</label>
        </p-floatlabel>
 
        <p-floatlabel class="w-full" variant="on">
          <p-iconfield class="w-full">
            <p-inputicon class="pi pi-map-marker" />
            <input type="text" pInputText id="userAddressAr" name="userAddressAr" [(ngModel)]="user.address.ar" class="w-full" />
          </p-iconfield>
          <label for="userAddressAr">Address (AR)</label>
        </p-floatlabel>
 
        <div class="md:col-span-2">
          <label class="block text-gray-1000 mb-2 text-center text-xl">Image</label>
          <div class="flex flex-col md:flex-row items-center gap-4">
            <img
              [src]="user.imagePreview || defaultAvatar"
              alt="Preview"
              width="100" height="100"
              class="rounded shadow border border-gray-300 object-cover"
              style="flex-shrink: 0;"
            />
            <div class="flex flex-col items-center md:items-start w-full">
              <label
                for="fileInput"
                class="cursor-pointer w-full h-11  bg-gray-200 text-center py-2 rounded border border-gray-300 hover:bg-gray-300"
                style="line-height: 40px;"
              >
                Choose Image Profile
              </label>
              <input
                type="file"
                id="fileInput"
                (change)="onImageChange($event)"
                name="userImage"
                class="hidden"
              />
            </div>
          </div>
        </div>
 
      </div>
 
      <div class="!pt-6 !mt-3">
        <button pButton type="submit" label="Add User"
        class="w-full   !text-2xl !p-button-success !text-bold !p-button-success !px-8 !py-3  !rounded-lg !shadow"
          (click)="onSubmit()">
    
        </button>
      </div>
    </form>
  </div>
</div>
