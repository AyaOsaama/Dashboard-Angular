<p-toast></p-toast>

<form autocomplete="off" class="formParent">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl mx-auto container">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Add New User</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 mb-1">Username (EN)</label>
        <input type="text" pInputText [(ngModel)]="user.userName.en" name="userNameEn"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Username (AR)</label>
        <input type="text" pInputText [(ngModel)]="user.userName.ar" name="userNameAr"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="md:col-span-2">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" pInputText [(ngModel)]="user.email" name="userEmail" autocomplete="off"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="md:col-span-2">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" pInputText [(ngModel)]="user.password" name="userPassword" autocomplete="new-password"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Phone</label>
        <input type="text" pInputText [(ngModel)]="user.phone" name="userPhone"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Role</label>
        <select [(ngModel)]="user.role" name="userRole"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="super_admin">Super Admin</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Address (EN)</label>
        <input type="text" pInputText [(ngModel)]="user.address.en" name="userAddressEn"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Address (AR)</label>
        <input type="text" pInputText [(ngModel)]="user.address.ar" name="userAddressAr"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="md:col-span-2 containerImage">
        <label class="block text-gray-700 mb-2">Image</label>
        <input type="file" (change)="onImageChange($event)" name="userImage"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <img *ngIf="user.imagePreview" [src]="user.imagePreview" alt="Preview"
          class="mt-3 rounded-lg w-32 h-32 object-cover border shadow">
      </div>
    </div>
  <div class="pt-6">
        <button
          pButton
          type="submit"
          label="Add Subcategory"
          class="w-full p-button-raised p-button-text text-lg"
          style="background-color: #c0a97f; color: white"
           (click)="onSubmit()"
        ></button>
      </div>

  </div>
</form>
