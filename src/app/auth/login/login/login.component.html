<p-toast></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm formLogin">
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-start">Login</h1>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Email
      </label>
      <input
        pInputText
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Type your email"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none"
      />
    </div>

    <div class="mb-6 relative">
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Password
      </label>
      <input
        pInputText
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        placeholder="Type your password"
        class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none"
      />
      <i
        class="pi absolute right-3 top-[38px] cursor-pointer"
        [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"
        (click)="showPassword = !showPassword"
      ></i>
    </div>

    <div class="mb-4">
      <button
        (click)="login()"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded border-none"
        style="background-color: #a3b3b3; color: white; font-weight: 600"
      >
        Sign In
      </button>
    </div>
  </div>
</div>
