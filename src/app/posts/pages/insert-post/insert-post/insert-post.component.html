<h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Post</h2>

<p-card>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="font-semibold block mb-1">Title (EN)</label>
      <input type="text" pInputText [(ngModel)]="newPost.title.en" class="w-full">
    </div>
    <div>
      <label class="font-semibold block mb-1">Title (AR)</label>
      <input type="text" pInputText [(ngModel)]="newPost.title.ar" class="w-full">
    </div>
    <div>
      <label class="font-semibold block mb-1">Description (EN)</label>
      <textarea pInputTextarea rows="3" [(ngModel)]="newPost.description.en" class="w-full"></textarea>
    </div>
    <div>
      <label class="font-semibold block mb-1">Description (AR)</label>
      <textarea pInputTextarea rows="3" [(ngModel)]="newPost.description.ar" class="w-full"></textarea>
    </div>
    <div class="md:col-span-2">
      <label class="font-semibold block mb-1">Content (EN)</label>
      <textarea pInputTextarea rows="4" [(ngModel)]="newPost.content.en" class="w-full"></textarea>
    </div>
    <div class="md:col-span-2">
      <label class="font-semibold block mb-1">Content (AR)</label>
      <textarea pInputTextarea rows="4" [(ngModel)]="newPost.content.ar" class="w-full"></textarea>
    </div>
    <div class="md:col-span-2">
      <label class="font-semibold block mb-1">Author</label>
      <input type="text" pInputText [(ngModel)]="newPost.author" class="w-full">
    </div>
    <div class="md:col-span-2">
      <label class="font-semibold block mb-2">Image</label>
      <div class="flex items-center gap-4">
        <img 
          [src]="newPost.imagePreview || defaultAvatar" 
          alt="Preview" 
          width="100" 
          height="100" 
          class="rounded shadow border border-gray-300 object-cover"
        >
        <input type="file" (change)="onImageSelectedForPost($event)">
      </div>
    </div>
  </div>

  <div class="flex justify-end gap-4 mt-4">
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="onCancel()"></button>
    <button pButton label="Add Post" icon="pi pi-check" class="p-button-success" (click)="onAddPost()"></button>
  </div>
</p-card>
