<div class="card">
  <p-carousel
    [value]="products"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-product #item>
      <div class="border border-surface rounded-border m-2 p-6">
        <div class="mb-6">
          <div class="relative mx-auto">
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/product/{{
                product.image
              }}"
              [alt]="product.name"
              class="w-full rounded-border"
            />
            <p-tag
              [value]="product.inventoryStatus"
              [severity]="getSeverity(product.inventoryStatus)"
              class="absolute"
              [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
            />
          </div>
        </div>
        <div class="mb-6 font-medium">{{ product.name }}</div>
        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">
            {{ "$" + product.price }}
          </div>
          <span>
            <p-button
              icon="pi pi-heart"
              severity="secondary"
              [outlined]="true"
            />
            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
<hr />
<h1 class="font-bold">Hello Tailwind</h1>
<hr />
<p-table [value]="products" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold">Products</span>
      <p-button icon="pi pi-refresh" rounded raised />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
      <th>Reviews</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>
        <img
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.name"
          class="w-24 rounded"
        />
      </td>
      <td>{{ product.price | currency : "USD" }}</td>
      <td>{{ product.category }}</td>
      <td><p-rating [(ngModel)]="product.rating" [readonly]="true" /></td>
      <td>
        <p-tag
          [value]="product.inventoryStatus"
          [severity]="getSeverity(product.inventoryStatus)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #footer>
    In total there are {{ products ? products.length : 0 }} products.
  </ng-template>
</p-table>
