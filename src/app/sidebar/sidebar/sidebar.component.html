  <div class=" w-full  p-3 md:block ">
    <p-panelMenu  [multiple]="true" [model]="items" class="w-full"[style]="{ 'border': 'none' }"></p-panelMenu>

    <div class="user" *ngIf="user">
      <button pRipple class="flex items-center gap-3 w-full hover:bg-surface-100 p-2 rounded transition">
        <p-avatar
          [image]="user.image || 'default.png'"
          shape="circle"
        ></p-avatar>
        <div class="flex flex-col">
          <span class="font-bold">{{ user.name }}</span>
          <span class="text-sm text-gray-500">{{ user.role }}</span>
        </div>
      </button>
    </div>

  </div>
